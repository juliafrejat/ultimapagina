{% extends 'base.html' %}
{% load static %}

{% block title %}
Editar Resenha
{% endblock title %}

{% block content %}
<h2>Editar Resenha</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>

<p id="back"><a href="{% url 'blog:detail_post' post.id %}">Voltar para a resenha</a></p>

{% endblock content %}
